<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="my-dashboard">
    <template>
        <style include="shared-styles">
            :host {
                @apply(--layout-fit);
            }
            paper-button {
                width: 100%;
                height: 50vh;
                /*background-color: #722f37;*/
                background-color: white;
                /*color: white;*/
                font-size: 1em;
                font-weight: bold;
                margin: 0;
            }
        </style>

        <paper-button on-tap="_rateWine">Rate Wine</paper-button>
    </template>

    <script>
        (function() {
            Polymer({
                is: 'my-dashboard',
                properties: {
                    activeRoute: {
                        type: String,
                        reflectToAttribute: true,
                        observer: '_activeRoute'
                    },
                },
                _activeRoute: function (route) {
                    if (route && route.path && route.path.split('/')[1] === 'dashboard') {
                        this.pageName = 'Dashboard';
                        this.load();
                    }
                },
                _rateWine: function(e) {
                    e.preventDefault();
                    window.history.pushState({}, null, '/wine/snap');
                    window.dispatchEvent(new CustomEvent('location-changed'));
                },
                load: function() {
                }
            });
        })();
    </script>
</dom-module>
