<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="wine-rater">
    <template>
        <style include="shared-styles">
            :host {
                @apply(--layout-fit);
                overflow: hidden;
            }

            input, textarea {
              -webkit-appearance: none;
              -webkit-border-radius: 0;
              border-radius: 0;
            }
            input:focus {
                outline: none;
            }
            #file {
                width: 300px;
                color: HSLA(0, 0%, 0%, 0);
                margin: 0 auto;
                display: block;
            }
            #previewImage {
                max-height: 350px;
                max-width: 350px;
                display: block;
                margin: 0 auto;
            }
            .custom-file-input::-webkit-file-upload-button {
                visibility: hidden;
            }
            .custom-file-input::before {
                content: 'TOUCH ME';
                font-family: 'Fjalla One', sans-serif;
                display: block;
                background: HSLA(0, 0%, 0%, 0);
                border-radius: 0;
                padding: 150px 107px;
                outline: none;
                white-space: nowrap;
                -webkit-user-select: none;
                cursor: pointer;
                font-weight: 700;
                font-size: 24px;
                color: var(--color-purple);
            }
            .custom-file-input:hover::before {
                border-color: black;
            }
            .custom-file-input:active::before {
            }
            .good-button {
                font-size: 24px;
                margin: 0;
                margin-top: 10px;
                width: 100%;
                padding-bottom: 100%;
            }
        </style>

        <div class="fit layout vertical" style="width:100%;">
            <p class="instructions">take a picture of the wine label or name</p>
            <input id="file" type="file" name="file" accept="image/*" capture on-change="_handleImage" class="custom-file-input" hidden$="{{previewing}}">
            <img id="previewImage" hidden$="{{!previewing}}">
            <paper-button class="good-button" hidden$="{{!previewing}}" on-tap="_toWineStats">touch me again</paper-button>
        </div>
    </template>

    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'wine-rater',
                properties: {
                    activeRoute: {
                        type: String,
                        reflectToAttribute: true,
                        observer: '_activeRoute'
                    },
                    imageToUpload: {
                        type: String,
                        reflectToAttribute: true,
                        notify: true
                    },
                    previewing: {
                        type: Boolean,
                        notify: true,
                        value: false
                    }
                },
                _activeRoute: function (route) {
                    if (route && route.path && route.path.split('/')[1] === 'wine' && route.path.split('/')[2] === 'snap') {
                        this.pageName = 'Wine';
                    }                        
                },
                _handleImage: function(e) {
                    var app = document.querySelector('my-app');
                    app.spinner(true);
                    var img = this.$.previewImage;
                    var imageFile;
                    var self = this;
                    if (e.path) {
                        imageFile = e.path[0].files[0];
                    } else if (e.target && e.target.files) {
                        imageFile = e.target.files[0];
                    }
                    canvasResize(imageFile, {
                        crop: false,
                        quality: 200,
                        rotate: 0,
                        callback: function(data) {
                            img.src = data;
                            self.set('imageToUpload', data);
                            self.previewing = true;
                            app.spinner(false);
                        }
                    });
                },
                _toWineStats: function() {
                    this.previewing = false;
                    window.history.pushState({}, null, '/wine/stats');
                    window.dispatchEvent(new CustomEvent('location-changed'));
                }
            });
        })();
    </script>
</dom-module>
