<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="wine-rater">
    <template>
        <style include="shared-styles">
            :host {
                @apply(--layout-fit);
                overflow: hidden;
            }

            input, textarea {
              -webkit-appearance: none;
              -webkit-border-radius: 0;
              border-radius: 0;
            }
            input:focus {
                outline: none;
            }
            #file {
                width: 300px;
                color: HSLA(0, 0%, 0%, 0);
                margin: 0 auto;
                display: block;
            }
            #previewImage {
                max-height: 350px;
                max-width: 350px;
            }
            .custom-file-input::-webkit-file-upload-button {
                visibility: hidden;
            }
            .custom-file-input::before {
                content: 'TAKE PIC';
                font-family: 'Fjalla One', sans-serif;
                display: block;
                background: white;
                border: 1px solid #999;
                border-radius: 0;
                padding: 40px 107px;
                outline: none;
                white-space: nowrap;
                -webkit-user-select: none;
                cursor: pointer;
                text-shadow: 1px 1px #fff;
                font-weight: 700;
                font-size: 18px;
                color: black;
            }
            .custom-file-input:hover::before {
                border-color: black;
            }
            .custom-file-input:active::before {
            }
        </style>

        <div class="fit layout vertical" style="padding-top:64px;width:100%;">
            <input id="file" type="file" name="file" accept="image/*" capture on-change="_handleImage" class="custom-file-input" hidden$="{{previewing}}">
            <img id="previewImage">
        </div>
    </template>

    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'wine-rater',
                properties: {
                    activeRoute: {
                        type: String,
                        reflectToAttribute: true,
                        observer: '_activeRoute'
                    },
                    imageToUpload: {
                        type: String,
                        reflectToAttribute: true,
                        notify: true,
                        observer: '_checkForFileReady'
                    }
                },
                _activeRoute: function (route) {
                    if (document.querySelector('my-app').checkAuthToken()) {
                        if (route && route.path && route.path.split('/')[1] === 'wine' && route.path.split('/')[2] === 'snap') {
                            this.pageName = 'Wine';
                        }                        
                    }
                },
                _handleImage: function(e) {
                    var img = this.$.previewImage;
                    var imageFile;
                    var self = this;
                    if (e.path) {
                        imageFile = e.path[0].files[0];
                    } else if (e.target && e.target.files) {
                        imageFile = e.target.files[0];
                    }
                    canvasResize(imageFile, {
                        width: 300,
                        height: 0,
                        crop: false,
                        quality: 80,
                        rotate: 0,
                        callback: function(data) {
                            img.src = data;
                            self.set('imageToUpload', data);
                            self.$.previewImage.src = '';
                        }
                    });
                },
                _checkForFileReady: function() {
                    if (this.imageToUpload) {
                        window.history.pushState({}, null, '/wine/stats');
                        window.dispatchEvent(new CustomEvent('location-changed'));
                    }
                }
            });
        })();
    </script>
</dom-module>
